<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cf5cb3cbad.js"
         ></script>
            <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <body>
      <div class="container">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-outline-secondary"
                />
              </div>
              <div class="col-3">
                <button class="btn btn-outline-secondary" id="current-location-button">Current</button>
         
              </div>
            </div>
          </form>

       <h1 id="city"></h1>
       <ul>
        <li id="date"></li> 
        <li id="description"></li>
       </ul>
       
       <div class="row">
            <div class="col-6">
                <div class="clearfix">
        <div class="float-left">
          <span class="temperature" id="temperature"></span
            ><span class="units">Â°C</span> 
        </div>
      </div>
    </div>
        <div class="col-6">
                    <ul>
            <li>Pressure: <span id="pressure"></span>MB</li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>km/h</li>
          </ul>
      </div>
            </div>

<div class="row forecast">
        <div class="btn-group btn-group-justified">
              <div class="btn-group">
          <div class="col">
            <div class="card">
              <p class="card-day">Mon</p>
              <p class="card-picture"><i class="fa-solid fa-sun"></i></p> 
              <p class="card-temp">19&degC</p>
              </div>
              </div>
              </div>

             <div class="btn-group">
          <div class="col">
            <div class="card">
              <p class="card-day">Tue</p>
               <p class="card-picture"><i class="fa-solid fa-sun"></i></p>
              <p class="card-temp">21&degC</p>
              </div>
               </div>
              </div>
            
             <div class="btn-group">
          <div class="col">
            <div class="card">
              <p class="card-day">Wed</p>
               <p class="card-picture"><i class="fa-solid fa-cloud"></i></p>
              <p class="card-temp">22&degC</p>
            </div>
             </div>
              </div>
            
            <div class="btn-group">
          <div class="col">
            <div class="card">
              <p class="card-day">Thu</p>
               <p class="card-picture"><i class="fa-solid fa-cloud"></i></p>
              <p class="card-temp">21&degC</p>
            </div>
             </div>
              </div>

            <div class="btn-group">
          <div class="col">
            <div class="card">
              <p class="card-day">Fri</p>
               <p class="card-picture"><i class="fa-solid fa-cloud"></i></p>
              <p class="card-temp">23&degC</p>
              </div>
               </div>
              </div>
            
            <div class="btn-group">
          <div class="col">
            <div class="card">
              <p class="card-day">Sat</p>
               <p class="card-picture"><i class="fa-solid fa-cloud"></i></p>
              <p class="card-temp">24&degC</p>
            </div>
             </div>
              </div>
          
            <div class="btn-group">
          <div class="col">
            <div class="card">
                <p class="card-day">Sun</p>
                <p class="card-picture"><i class="fa-solid fa-cloud-bolt"></i></p>
                <p class="card-temp">24&degC</p> 
              </div>
               </div>
              </div>
                              
          </div>
      </div>
        </div>
     <div> <small>
      <a href="https://github.com/Oksihup/weather-app-oksihup" target="_blank">Open-source code</a>, by Oksana Zhuravska

     </small> </div>
     

    <script src="src/index.js"></script>
  </body>
  
</html>
